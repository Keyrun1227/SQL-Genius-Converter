<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Kiran GPT-3.5</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="toggle_theme">Toggle Theme</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="chat-box">
                    <div class="chat-history" id="chat_history">
                        <!-- Chat history will be shown here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="chat-input">
                    <textarea class="form-control" id="input_text" rows="3" placeholder="Type your message..."></textarea>
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function displayMessage(message, sender) {
            const chatHistory = document.getElementById('chat_history');
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble', sender);
            chatBubble.innerHTML = `<span class="chat-message">${message}</span>`;
            chatHistory.appendChild(chatBubble);

            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Function to send message and get response
        function sendMessage() {
            const inputText = document.getElementById('input_text').value.trim();
            if (inputText === '') {
                return;
            }

            displayMessage(inputText, 'user');

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `input_text=${encodeURIComponent(inputText)}`,
            })
                .then(response => response.json())
                .then(data => {
                    displayMessage(data.output, 'bot');
                })
                .catch(error => console.error('Error:', error));

            document.getElementById('input_text').value = '';
        }

        function toggleTheme() {
            const body = document.querySelector('body');
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }

        // Attach event listener to toggle button
        const toggleButton = document.getElementById('toggle_theme');
        toggleButton.addEventListener('click', toggleTheme);

    </script>
</body>
